<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rifa</title>
</head>
<body>
    <h1>Â¡Rifa!</h1>
    <h3>Bienvenido, por favor ingrese sus datos para participar.Los resultados se mostraran despues haber vendido todos los numeros</h3>
    <h4>Solo valido para Argentina, Uruguay y Brasil</h4>

    <div class="formContainer">
        <form action="/rifa" method="POST">
   
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" pattern="[A-Za-z]+" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" pattern="[A-Za-z]+" required>

            <label for="numero">Numero a elegir (1 al 5)</label>
            <input type="number" name="numero" id="numero"  min= 1 max = 5 required>

            <label for="pais">Pais</label>
            <select name="pais">
                <option value=1 selected>Argentina</option>
                <option value=2>Uruguay</option>
                <option value=3>Brasil</option>
              </select>

            <input type="submit" name="submit" id="submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
