<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rifa</title>
</head>
<body>
    
    <div class="formContainer">
        <h1>Rifa anual de autos</h1>
        <h3>Bienvenidos, por favor ingrese sus datos para participar</h3>
        <form action="/rifa" method="POST">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">

            <label for="numero">Numero a elegir (1 a 100)</label>
            <input type="number" name="numero" id="numero"  min= 1 max = 100>

            <input type="submit" name="submit" id="submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
